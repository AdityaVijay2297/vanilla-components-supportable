cubes:
  - name: transactions
    sql_table: bean_bags.transactions

    joins:
      - name: products
        sql: '{CUBE}.product_id = {products}.id'
        relationship: many_to_one

      - name: customers
        sql: '{CUBE}.customer_id = {customers}.id'
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: created_at
        sql: created_at
        type: time
        description: 'The time when the transaction was created'
        meta:
          format: '%Y-%m-%d'

    measures:
      - name: count
        type: count
        title: '# of transactions'
        description: 'Count of transactions'
        meta:
          some_meta: 'value'

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
  - name: customers
    sql_table: bean_bags.customers

    joins:
      - name: transactions
        sql: '{CUBE}.id = {transactions}.customer_id'
        relationship: one_to_many

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: email
        sql: email
        type: string

      - name: country
        sql: country
        type: string

      - name: signed_up
        sql: signed_up
        type: time

    measures:
      - name: count
        type: count
        title: '# of customers'

    pre_aggregations:
    # Pre-aggregation definitions go here.
    # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
  - name: products
    sql_table: bean_bags.products

    joins:
      - name: transactions
        sql: '{CUBE}.id = {transactions}.product_id'
        relationship: one_to_many

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: name
        sql: name
        type: string

      - name: size
        sql: size
        type: string

      - name: price_usd
        sql: price_usd
        type: number

    measures:
      - name: count
        type: count
        title: '# of products'

    pre_aggregations:
    # Pre-aggregation definitions go here.
    # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
